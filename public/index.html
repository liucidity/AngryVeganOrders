<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- EXTERNAL scripts -->

  <!-- EXTERNAL CSS -->

    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <title>Angry Vegan</title>
</head>

<body>
  <header id="page-header" class="page-header">
    <!-- bootstrap nav bar-->
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="https://www.angryveganpenticton.ca/app/uploads/Angry-Vegan.svg" alt="Logo" width="30" height="24"
            class="d-inline-block align-text-top" />
          Angry Vegan
        </a>
      </div>
    </nav>
  </header>

  <div class="body-container">
    <main id="main-content"></main>
  </div>

  <!-- cart footer -->
  <!-- cart drawer -->
  <div class="cart btn btn-primary col-12 justify-content-between" type="button" data-bs-toggle="offcanvas"
    id="cart-drawer" data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom">
    <div>Cart (<span id="cart-total-quantity">0</span>)</div>

    <div>Subtotal: $<span id="cart-subtotal">0.00</span></div>
  </div>
  <!-- offcanvas -->
  <div class="offcanvas offcanvas-bottom h-75" tabindex="-1" id="offcanvasBottom"
    aria-labelledby="offcanvasBottomLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasBottomLabel">
        Offcanvas bottom
      </h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body small" id="full-cart-contents">...</div>
    <div>
      <div class="cart-submit btn btn-primary col-12 justify-content-between" type="button" data-bs-toggle="offcanvas"
        id="cart-drawer" data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom">
        submit
      </div>
    </div>
    <!-- js  -->
    <script src="./views_manager.js"></script>
    <script src="./scripts/index.js"></script>
    <!-- components  -->
    <script type="text/javascript" src="./scripts/components/preorder.js"></script>
    <script type="text/javascript" src="./scripts/components/menu_item.js"></script>
    <script type="text/javascript" src="./scripts/components/category_heading.js"></script>
    <script type="text/javascript" src="./scripts/components/category_selector.js"></script>
    <script type="text/javascript" src="./scripts/components/preorder.js"></script>
    <script type="text/javascript" src="./scripts/components/checkout.js"></script>
    <script type="text/javascript" src="./scripts/components/menu_screen.js"></script>
    <script type="text/javascript" src="./scripts/components/cart_item.js"></script>
    <script type="text/javascript" src="./scripts/components/thankyou.js"></script>
</body>

</html>
