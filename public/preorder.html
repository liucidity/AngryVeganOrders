<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!------ Bootstrap links -------->
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- twilio  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>

    <title>Angry Vegan</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <button class="btn"><i class="fa-solid fa-arrow-left"></i> Back</button>
      <a class="navbar-brand" href="#">
        <img
          src="https://www.angryveganpenticton.ca/app/uploads/Angry-Vegan.svg"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt=""
        />
        Angry Vegan
      </a>
      <div></div>
    </nav>
    <header class="m-5">
      <h2 class="text-center">Enter you mobile Number</h2>
    </header>
    <div class="card text-center">
      <div class="card-header"></div>
      <div class="card-body">
        <h5 class="card-title">Special title treatment</h5>
        <p class="card-text">
          Get notified when your food is ready for pickup - you can also get
          special promotion alerts
        </p>

        <div class="container">
          <form id="login" onsubmit="phoneNumberAdded(event)">
            <p>Enter your phone number:</p>
            <input id="phone" type="tel" name="phone" />
            <br />
            <input
              type="submit"
              class="btn btn-primary w-50 mt-2"
              value="Next"
            />
          </form>
          <div class="alert alert-info" style="display: none"></div>
        </div>
      </div>
      <div class="card-footer text-muted"></div>
    </div>
    <script>
      const phoneInputField = document.querySelector("#phone");
      const phoneInput = window.intlTelInput(phoneInputField, {
        initialCountry: "ca",
        preferredCountries: ["ca", "mx"],
        geoIpLookup: getIp,
        utilsScript:
          "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
      });
      const info = document.querySelector(".alert-info");

      function phoneNumberAdded(event) {
        event.preventDefault();

        const phoneNumber = phoneInput.getNumber();
      }
      function getIp(callback) {
        fetch("https://ipinfo.io/json?token=<your token>", {
          headers: { Accept: "application/json" },
        })
          .then((resp) => resp.json())
          .catch(() => {
            return {
              country: "us",
            };
          })
          .then((resp) => callback(resp.country));
      }
    </script>
  </body>
</html>
